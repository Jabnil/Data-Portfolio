name: Production Data Pipeline CI Project 1

on:
  push:
    paths:
      - 'project1-ecommerce/**'
  pull_request:
    paths:
      - 'project1-ecommerce/**'
  workflow_dispatch: # Allows manual trigger from the GitHub Actions tab

jobs:
 build-and-test:
    runs-on: ubuntu-latest

    services:
      # Database definition so GitHub Actions can run it
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: analyst
          POSTGRES_PASSWORD: password123
          POSTGRES_DB: ecommerce_sales
        ports:
          - 5434:5433
        # Wait until postgres is healthy
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
          run:
            working-directory: ./project1-ecommerce
    steps:
      - name: üõí Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          # context: specifies the root for the build
          context: ./project1-ecommerce
          # file: specifies the path to the Dockerfile
          file: ./project1-ecommerce/Dockerfile
          push: false # Set to true if you have a registry login step
          tags: my-app:latest

      - name: üöÄ 1. Create and start containers
        run: |
          docker compose up -d
      
      - name: ‚è≥ 2. Waiting for PostgreSQL to be ready
        run: |
          until docker exec ecommerce_db pg_isready -U analyst -d ecommerce_sales; do
            sleep 2
          done

      - name: üßπ 3. Running data cleaning and ETL pipeline
        run: |
          # 3.1. Verify Cleaned Data Exists
          docker exec ecommerce_analysis ls data/processed/cleaned_sales_data.csv
          
          # 3.2. Load to SQL
          docker exec -e DB_HOST=db ecommerce_analysis python scripts/load_to_sql.py

      - name: üìä 4. Verify SQL Analysis
        run: |
          # Run one of your analysis queries to ensure data is queryable
          docker exec -i ecommerce_db psql -U analyst -d ecommerce_sales -c "SELECT category, SUM(sales_amount) FROM sales_data GROUP BY 1;"

      - name: üõë 5. Shutdown Services
        if: always()
        run: |
          docker compose down
          docker system prune -a -f

